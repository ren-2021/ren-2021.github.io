<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine</title>

  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background-color: #fff0f5;
      position: relative;
      overflow: hidden;
      height: 100vh;
    }

    .answerButton {
      padding: 10px 20px;
      font-size: 20px;
      margin: 10px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background-color: #ffb6c1;
      transition: 0.3s ease;
      position: relative;
    }

    .answerButton:hover {
      background-color: #ff69b4;
      color: white;
    }

    #noButton {
      position: absolute;
    }

    .responsive {
      width: 300px;
      height: auto;
      margin-top: 20px;
    }

    a {
      color: #222;
      cursor: pointer;
    }

    .wrap {
      width: 420px;
      margin: 30px auto;
      text-align: center;
    }

    .secret_message {
      margin-top: 10px;
      text-align: left;
      min-height: 120px;
    }
  </style>
</head>

<body>

  <div class="wrap">
    <a href="#" class="start">click here to start</a>

    <div
      class="secret_message"
      data-text="Hey Hyrea,<br><center><strong>Good Morning!</strong></center><br>
      I hope you will like this :) Trip ko lang mahal, pagaling ka hehe.<br>
      Will you be my Valentine? ‚ù§Ô∏è">
    </div>
  </div>

  <button class="answerButton" id="yesButton" onclick="location.href='thankyou.html'">
    Yes
  </button>

  <button class="answerButton" id="noButton">
    I no no wanna o(‚ï•Ôπè‚ï•)o
  </button>

  <br />
  <img src="cat.gif" alt="cat asking question" class="responsive" />

  <br />
  <audio controls autoplay loop>
    <source src="mixkit-cartoon-kitty-begging-meow-92.wav" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script>
    let running = false;

    function typeWriter(text, n) {
      if (n < text.length) {
        $('.secret_message').html(text.substring(0, n + 1) + " ‚ù§");
        setTimeout(() => typeWriter(text, n + 1), 80);
      } else {
        running = false;
      }
    }

    $('.start').click(function (e) {
      e.preventDefault();
      if (!running) {
        running = true;
        const text = $('.secret_message').data('text');
        typeWriter(text, 0);
      }
    });

    const noButton = document.getElementById("noButton");
    const yesButton = document.getElementById("yesButton");

    const texts = ["Really?", "Are you sure?", "Come on...", "Last chance!", "Fine üò¢", "Yes"];
    let clickCount = 0;

    function getRandomPosition() {
      const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
      const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
      return { x, y };
    }

    noButton.addEventListener("click", function () {
      let currentSize = parseInt(getComputedStyle(yesButton).fontSize);
      yesButton.style.fontSize = currentSize + 15 + "px";

      if (clickCount < texts.length - 1) {
        noButton.textContent = texts[clickCount];
        clickCount++;

        const { x, y } = getRandomPosition();
        noButton.style.left = x + "px";
        noButton.style.top = y + "px";
      } else {
        noButton.textContent = "Yes";
        noButton.style.position = "relative";
        noButton.onclick = () => location.href = "thankyou.html";
      }
    });
  </script>

</body>
</html>
